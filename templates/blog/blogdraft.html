
{% include './nav.html' %}

<div class="container mt-5 ">
{% if posts %}

{% for post in posts %}
  <!-- Blog Posts -->
  <div class="row">
    <!-- Post 1 -->
    <div class="col-md-8 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{post.image.url}}" alt="Post Image">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.summary|truncatechars:90}}</p>
          <a href="{% url 'blogdetails' post.id %}" class="btn btn-primary">Read again</a>
          <a href="{% url 'removedraft' post.id %}" class="btn btn-success">Post to patients</a>
        </div>
        <div class="card-footer text-muted">
          {{post.created_on}}
        </div>
      </div>
    </div>
  </div>
 
  
    <!-- Post 2 -->
{% endfor %}
{% else %}
<h3>No Draft</h3>
{% endif %}
    <!-- ... similar structure to Post 1 ... -->

</div>
<!-- Sidebar -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $(".dropdown-toggle").dropdown();
    });
    </script>
</body>
</html>

    align-items: center;
